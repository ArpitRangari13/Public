<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Arpit Rangari</title>
    <link href="https://fonts.googleapis.com/css2?family=Algerian&display=swap" rel="stylesheet"> <!-- Algerian Font -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Algerian', cursive; /* Use Algerian Font */
            line-height: 1.6;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            text-align: center; /* Center text */
            overflow: hidden; /* Prevent scrolling during splash */
        }

        /* Splash screen styles */
        .splash {
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212; /* Same as body background */
            display: flex;
            justify-content: center; /* Center the logo */
            align-items: center; /* Center the logo */
            opacity: 1; /* Fully visible */
            transition: opacity 1s ease; /* Smooth transition */
            z-index: 1000; /* Ensure it stays above other content */
        }

        /* Main content styles */
        .main {
            display: none; /* Hide main content initially */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items */
        }

        /* Image styles */
        img.robot {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Block element */
            margin-bottom: 20px; /* Space below the image */
            animation: bounce 2s infinite; /* Animation for the robot */
        }

        /* Name styles */
        h1 {
            font-size: 4em; /* Large font size */
            font-weight: bold; /* Bold text */
            color: #ffcc00; /* Highlighted color for name */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for depth */
        }

        /* Animation keyframes */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); /* Original position */
            }
            40% {
                transform: translateY(-30px); /* Move up */
            }
            60% {
                transform: translateY(-15px); /* Move down */
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash" id="splash">
        <img src="https://example.com/your-logo.png" alt="Logo"> <!-- Replace with your logo URL -->
    </div>
    
    <!-- Main Content -->
    <div class="main" id="mainContent">
        <img class="robot" src="https://cdn.pixabay.com/photo/2017/08/30/01/12/robot-2692020_1280.png" alt="Robot"> <!-- Online Robot Image -->
        <h1>Arpit Rangari</h1>
    </div>

    <script>
        // JavaScript to handle splash screen
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('splash').style.opacity = '0'; // Fade out splash
                setTimeout(function() {
                    document.getElementById('splash').style.display = 'none'; // Hide splash
                    document.getElementById('mainContent').style.display = 'flex'; // Show main content
                }, 1000); // Wait for fade out to complete
            }, 3000); // Show splash for 3 seconds
        };
    </script>
</body>
</html>
