<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Arpit Rangari</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Use Google Font */
            line-height: 1.6;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            display: flex;
            min-height: 100vh;
            flex-direction: column; /* Allow vertical stacking */
            overflow: hidden; /* Prevent scrolling during splash */
        }

        /* Splash screen styles */
        .splash {
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212; /* Same as body background */
            display: flex;
            justify-content: center; /* Center the logo */
            align-items: center; /* Center the logo */
            opacity: 1; /* Fully visible */
            transition: opacity 1s ease; /* Smooth transition */
            z-index: 1000; /* Ensure it stays above other content */
        }

        .splash img {
            width: 200px; /* Adjust logo size */
            height: auto; /* Maintain aspect ratio */
        }

        /* Main content styles */
        .main {
            display: none; /* Hide main content initially */
            flex: 1; /* Allow main content to take available space */
        }

        /* Navigation bar styles */
        nav {
            width: 100%; /* Full width */
            background-color: rgba(255, 204, 0, 0.8); /* Semi-transparent background */
            padding: 10px 0; /* Padding for nav */
            position: fixed; /* Fixed position */
            top: 0; /* Stick to the top */
            z-index: 1000; /* Ensure it stays above other content */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center; /* Center the nav items */
        }

        nav ul li {
            margin: 0 15px; /* Space between items */
        }

        nav ul li a {
            color: #121212; /* Dark text color */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em; /* Larger font size */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        nav ul li a:hover {
            color: #ffffff; /* Change color on hover */
        }

        nav ul li a i {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Main section styles */
        h1 {
            font-family: 'Patrick Hand', cursive; /* Handwritten font for name */
            font-size: 4em; /* Large font size */
            color: #ffcc00; /* Highlighted color for headings */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for depth */
        }

        /* Qualities section styles */
        .qualities {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1); /* Light background for qualities */
            padding: 15px;
            border-radius: 5px;
        }

        .qualities h2 {
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash" id="splash">
        <img src ="your-logo-url.png" alt="Logo"> <!-- Replace with your logo URL -->
    </div>
    
    <!-- Main Content -->
    <div class="main" id="mainContent">
        <nav>
            <ul>
                <li><a href="#home"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#about"><i class="fas fa-user"></i>About</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i>Contact</a></li>
            </ul>
        </nav>
        <div class="left">
            <h1>Arpit Rangari</h1>
            <div class="qualities">
                <h2>My Qualities</h2>
                <p>Detail your qualities here...</p>
            </div>
        </div>
        <div class="right"></div>
    </div>

    <script>
        // JavaScript to handle splash screen
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('splash').style.opacity = '0'; // Fade out splash
                setTimeout(function() {
                    document.getElementById('splash').style.display = 'none'; // Hide splash
                    document.getElementById('mainContent').style.display = 'flex'; // Show main content
                }, 1000); // Wait for fade out to complete
            }, 3000); // Show splash for 3 seconds
        };
    </script>
</body>
</html>
